<!DOCTYPE html>
<html>
    <head>
        <title>OGR</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/pong.css">
    </head>
    <body>
        <div class="main">
            <header>
                <h1 class="header-title">PONG</h1>
                <div class="header-scoreboard">
                    <div class="header-scores">
                        <span class="score-left">0</span>:<span class="score-right">0</span>
                    </div>
                </div>
            </header>
            <section class="main-field">
               <canvas id="pong">Ваш браузер не поддерживает API Canvas :C</canvas>
               <div class="field-win">
                   <h2 class="win-title">Победа!</h2>
                   <span class="win-desc">Поздравляем вас! Вы настоящий гуру понга :)</span>
               </div>
               <div class="field-lose">
                   <h2 class="lose-title">Поражение</h2>
                   <span class="lose-desc">Не отчаивайтесь, у вас все еще впереди :)</span>
               </div>
            </section>
            <footer>
                <button class="btns btn-yes btn-go" onclick="init();">Начать игру</button>
                <button class="btns btn-no" onclick="stop();">Выйти</button>
            </footer>
        </div>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/pong.js"></script>
    </body>
</html>
